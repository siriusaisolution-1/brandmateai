steps:
# 1. Install dependencies for the scraper service
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: 'scraper-service'

# 2. Build the container image using Docker
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/${PROJECT_ID}/scraper-service', './scraper-service']

# 3. Push the container image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${PROJECT_ID}/scraper-service']

# 4. Deploy the container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'scraper-service' # The name of our Cloud Run service
    - '--image'
    - 'gcr.io/${PROJECT_ID}/scraper-service'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated' # IMPORTANT: For production, change this to --no-allow-unauthenticated and handle IAM permissions
