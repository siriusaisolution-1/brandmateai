name: staging-seed

on:
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  staging-seed:
    name: Seed staging demo data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile

      - name: Seed staging environment
        run: pnpm node scripts/seed_staging.mjs
        env:
          STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          BRANDMATE_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.STAGING_BASE_URL }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.STAGING_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.STAGING_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.STAGING_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.STAGING_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.STAGING_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.STAGING_FIREBASE_APP_ID }}
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT_BASE64 }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.STAGING_FIREBASE_STORAGE_BUCKET }}
          FIREBASE_PROJECT_ID: ${{ secrets.STAGING_FIREBASE_PROJECT_ID }}
          GOOGLE_GENAI_API_KEY: ${{ secrets.STAGING_GOOGLE_GENAI_API_KEY }}
          NOVITA_API_KEY: ${{ secrets.STAGING_NOVITA_API_KEY }}
          STAGING_DEMO_EMAIL: ${{ secrets.STAGING_DEMO_EMAIL }}
          STAGING_DEMO_PASSWORD: ${{ secrets.STAGING_DEMO_PASSWORD }}
          STAGING_DEMO_DISPLAY_NAME: ${{ secrets.STAGING_DEMO_DISPLAY_NAME }}
          STAGING_DEMO_BRAND_ID: ${{ secrets.STAGING_DEMO_BRAND_ID }}
          STAGING_DEMO_BRAND_NAME: ${{ secrets.STAGING_DEMO_BRAND_NAME }}
          STAGING_DEMO_ASSET_FILENAME: ${{ secrets.STAGING_DEMO_ASSET_FILENAME }}
          STAGING_DEMO_ASSET_CONTENT_TYPE: ${{ secrets.STAGING_DEMO_ASSET_CONTENT_TYPE }}
          FEAT_NEWSLETTER: ${{ secrets.STAGING_FEAT_NEWSLETTER }}
          FEAT_IMAGE: ${{ secrets.STAGING_FEAT_IMAGE }}
          FEAT_MEDIA: ${{ secrets.STAGING_FEAT_MEDIA }}
          FEAT_VIDEO: ${{ secrets.STAGING_FEAT_VIDEO }}
          NEXT_TELEMETRY_DISABLED: '1'
