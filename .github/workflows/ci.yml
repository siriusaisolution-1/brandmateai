name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_VERSION: '20.x'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile

      - name: Lint Next.js workspace
        run: pnpm lint --max-warnings=0

      - name: Lint Cloud Functions
        run: pnpm --filter functions lint

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile

      - name: Typecheck Next.js workspace
        run: pnpm typecheck

      - name: Typecheck Cloud Functions
        run: pnpm --filter functions typecheck

  test:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Ensure xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install Firebase CLI & emulators
        run: pnpm dlx firebase-tools@latest setup:emulators:firestore

      - name: Run tests
        run: |
          pnpm test --coverage
          xvfb-run -a pnpm exec playwright test

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile

      - name: Build Next.js application
        run: pnpm build

      - name: Build Cloud Functions
        run: pnpm --filter functions build

      - name: Upload Next.js build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Upload Cloud Functions bundle
        uses: actions/upload-artifact@v4
        with:
          name: functions-lib
          path: functions/lib

      - name: Update SPEC_STATUS.md
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: pnpm node scripts/update_spec_status.mjs

      - name: Commit SPEC_STATUS.md update
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          if git diff --quiet --exit-code SPEC_STATUS.md; then
            echo "No SPEC_STATUS.md changes to commit."
          else
            git config user.name "brandmate-bot"
            git config user.email "brandmate-bot@users.noreply.github.com"
            git add SPEC_STATUS.md
            git commit -m "ci: update SPEC_STATUS for run ${GITHUB_RUN_ID:-manual}"
            git push
          fi
