name: Deploy

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Next.js artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: artifacts/next

      - name: Download Functions artifact
        uses: actions/download-artifact@v4
        with:
          name: functions-lib
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: artifacts/functions

      - name: Show available artifacts for rollback planning
        run: |
          ls -R artifacts
          echo "Retain artifacts for the last 5 runs to support rollbacks."

      - name: Deploy to Codex (placeholder)
        run: |
          echo "Deploying Next.js bundle and Cloud Functions to Codex..."
          echo "Implement Codex deployment CLI here."
